<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Enable body scrolling</button>



<div class="offcanvas offcanvas-start w-auto" data-bs-scroll="true" data-bs-backdrop="false" tabindex="1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Your generated resume</h5>
      <button type="button" onclick="generatePDF()">
        Print Resume
     </button>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">


<div class="container" >
    <div class="embed-responsive" >
        <embed >
                  
          <div class="container bg-black a4" id="resumeTempl">
            <!-- Header start -->
            <div class="row d-flex">
                <div class="cvImg">
                    <img src="https://www.dmarge.com/wp-content/uploads/2021/01/dwayne-the-rock--480x320.jpg" alt="">
                </div>
                <div class="cvProfile text-white">
                    <h4>Profile</h4>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
                        Optio cupiditate ipsum harum fuga earum modi 
                        facere officia quisquam assumenda, 
                        recusandae iusto, quod, fugit voluptas. Excepturi 
                        laboriosam officia atque aut quaerat.
                    </p>
                </div>
            </div>
            <!-- Header end -->

            <!-- content start -->
            <div class="row d-flex">
                <div class="col-4 cvLeft bg-white">
                    <div class="cvName text-align-center">
                        <h1>Jehad Melad</h1>
                        <h5>Software Enginerring</h5>
                    </div>

                </div>
                <div class="col-8 cvRight bg-danger">

                </div>
            </div>

          </div>            
        </embed">
      </div>
</div>

</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    function generatePDF() {
        // Choose the element that our invoice is rendered in.
        const element = document.getElementById('resumeTempl');


        var opt = {
                // margin:       [0.1, 0.1,0.1,0.1],
                filename:     'myfile.pdf',
                image:        { type: 'jpeg', quality: 0.99 },
                html2canvas:  { scale:1 },
                // jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' },
                jsPDF:        { unit: 'in', format: 'letter', orientation: 'l' },

                // jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' },
// 
                pagebreak:     {mode: ['avoid-all','css']},
                // pagebreak:     {mode: ['avoid-all']},

                // pagebreak:     {mode: ['css']},
                // pagebreak:     {mode: ['legacy']}


                };

                        // Choose the element and save the PDF for our user.
        // New Promise-based usage:
        html2pdf().set(opt).from(element).save();
    }
</script>
